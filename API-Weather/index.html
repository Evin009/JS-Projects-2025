<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/output.css" />
    <link rel="stylesheet" href="src/input.css" />
  </head>
  <body
    class="bg-neutral-800 text-white font-serif min-h-lvh flex justify-center items-center text-center"
  >
    <div class="bg-amber-900 rounded-lg p-10 w-full max-w-md">
      <h1 class="text-[50px] font-black p-5 text-center mb-10">Weatherify</h1>
      <div class="input-container mb-4 flex items-center justify-between">
        <input
          type="text"
          id="city-input"
          placeholder="Enter city name"
          class="bg-amber-500 p-2 rounded-lg w-[70%] mr-1 text-black"
        />
        <button
          id="get-weather-btn"
          class="bg-amber-200 p-2 rounded-lg text-black hover:bg-amber-100"
        >
          Get Weather
        </button>
      </div>
      <div class="text-black space-y-2 hidden" id="weather-info">
        <h2 id="city-name" class="bg-amber-300 rounded-lg p-1 border-2"></h2>
        <p id="temp" class="bg-amber-300 rounded-lg p-1 border-2"></p>
        <p id="desc" class="bg-amber-300 rounded-lg p-1 border-2"></p>
      </div>
      <p id="error-msg" class="hidden">City not found. Please try again.</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
